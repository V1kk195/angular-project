<div class="container">
    <div class="form">
        <h1>{{ heading }}</h1>
        <label>
            Title:
            <input
                type="text"
                placeholder="Input title"
                name="title"
                required
                [(ngModel)]="title"
            />
        </label>

        <label>
            Decription:
            <textarea
                type="text"
                placeholder="Add description"
                name="description"
                required
                rows="4"
                [(ngModel)]="description"
            ></textarea>
        </label>

        <app-duration-field [duration]="duration!"></app-duration-field>
        <app-date-field [date]="dateFormatted"></app-date-field>
        <app-authors-field [authors]="authors"></app-authors-field>

        <div class="buttons">
            <button class="button-cancel" (click)="onCancel()">Cancel</button>
            <button class="button-submit" (click)="onSave()">Save</button>
        </div>
    </div>
</div>
