<div class="add-edit-form-container">
    <form [formGroup]="form" (ngSubmit)="onSave()" class="form">
        <h1>{{ heading }}</h1>
        <label>
            {{ 'ADD_EDIT_FORM.TITLE_FIELD.LABEL' | translate }}:
            <input
                type="text"
                [placeholder]="
                    'ADD_EDIT_FORM.TITLE_FIELD.PLACEHOLDER' | translate
                "
                name="title"
                required
                formControlName="title"
            />
            <span
                class="error-message"
                *ngIf="f.title.touched && f.title?.hasError('required')"
                >{{ errorMessages.required }}</span
            >
            <span
                class="error-message"
                *ngIf="f.title.touched && f.title?.hasError('maxlength')"
                >{{
                    errorMessages.maxlength(
                        f.title.errors?.['maxlength']['requiredLength']
                    )
                }}</span
            >
        </label>

        <label>
            {{ 'ADD_EDIT_FORM.DESCRIPTION_FIELD.LABEL' | translate }}:
            <textarea
                type="text"
                [placeholder]="
                    'ADD_EDIT_FORM.DESCRIPTION_FIELD.PLACEHOLDER' | translate
                "
                name="description"
                required
                rows="4"
                formControlName="description"
            ></textarea>
            <span
                class="error-message"
                *ngIf="
                    f.description.touched &&
                    f?.description?.hasError('required')
                "
                >{{ errorMessages.required }}</span
            >
            <span
                class="error-message"
                *ngIf="
                    f.description.touched &&
                    f.description?.hasError('maxlength')
                "
                >{{
                errorMessages.maxlength(
                    f.description.errors?.['maxlength']['requiredLength']
                )
                }}</span
            >
        </label>

        <div>
            <app-duration-field
                [form]="form"
                controlName="duration"
            ></app-duration-field>
            <span
                class="error-message"
                *ngIf="f.duration.touched && f.duration?.hasError('required')"
                >{{ errorMessages.required }}</span
            >
        </div>

        <div>
            <app-date-field
                [form]="form"
                controlName="creationDate"
            ></app-date-field>
            <span
                class="error-message"
                *ngIf="
                    f.creationDate.touched &&
                    f.creationDate?.hasError('required')
                "
                >{{ errorMessages.required }}</span
            >
        </div>

        <div>
            <app-authors-field
                [form]="form"
                controlName="authors"
            ></app-authors-field>
            <span
                class="error-message"
                *ngIf="f.authors?.hasError('required')"
                >{{ errorMessages.required }}</span
            >
        </div>

        <div class="buttons">
            <button class="button-cancel" (click)="onCancel()">
                {{ 'ADD_EDIT_FORM.BUTTONS.CANCEL' | translate }}
            </button>
            <button
                type="submit"
                [disabled]="!form.valid"
                class="button-submit"
            >
                {{ 'ADD_EDIT_FORM.BUTTONS.SUBMIT' | translate }}
            </button>
        </div>
    </form>
</div>
