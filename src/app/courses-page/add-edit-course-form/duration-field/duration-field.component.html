<div class="durationRow" [formGroup]="form!">
    <label class="label">
        Duration:
        <input
            type="number"
            placeholder="minutes"
            name="duration"
            required
            [formControlName]="controlName"
        />
    </label>
    <span class="hours">{{ form?.value[controlName] | minsToHours }}</span>
</div>
