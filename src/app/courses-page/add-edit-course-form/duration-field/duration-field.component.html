<div class="durationRow" [formGroup]="form!">
    <label class="label">
        {{ 'ADD_EDIT_FORM.DURATION_FIELD.LABEL' | translate }}:
        <input
            type="number"
            [placeholder]="
                'ADD_EDIT_FORM.DURATION_FIELD.PLACEHOLDER' | translate
            "
            name="duration"
            required
            [formControlName]="controlName"
        />
    </label>
    <span class="hours">{{ form?.value[controlName] | minsToHours }}</span>
</div>
