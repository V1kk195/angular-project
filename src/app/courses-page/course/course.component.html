<div class="container">
    <div class="info">
        <h2>{{ course?.title }}</h2>

        <div>
            <span>{{ course?.duration }} min</span>
            <span>{{ course?.creationDate }}</span>
        </div>
    </div>

    <div class="row">
        <p>{{ course?.description }}</p>
        <div class="buttons">
            <button (click)="onEdit()">Edit</button>
            <button (click)="onDelete()">Delete</button>
        </div>
    </div>
</div>
