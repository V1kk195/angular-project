<div class="container">
    <div class="search">
        <input
            id="searchInput"
            placeholder="Type to search"
            (keyup)="onSearchInputChange($event)"
        />
    </div>

    <button
        (click)="onAddCourseClick()"
        [routerLink]="addCourseLink"
        class="add-course-button"
    >
        + Add course
    </button>
</div>
