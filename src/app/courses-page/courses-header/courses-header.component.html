<div class="container">
    <div class="search">
        <input [(ngModel)]="searchValue" placeholder="Type to search" />
        <button (click)="onSearch()" class="search-button">Search</button>
    </div>

    <button
        (click)="onAddCourseClick()"
        [routerLink]="addCourseLink"
        class="add-course-button"
    >
        + Add course
    </button>
</div>
