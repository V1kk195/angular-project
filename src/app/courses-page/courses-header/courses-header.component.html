<div class="container">
    <form class="search">
        <input
            id="searchInput"
            [placeholder]="'COURSES_PAGE.HEADER.SEARCH.PLACEHOLDER' | translate"
            (keyup)="onSearchInputChange($event)"
        />
    </form>

    <button
        (click)="onAddCourseClick()"
        [routerLink]="addCourseLink"
        class="add-course-button"
    >
        + {{ 'COURSES_PAGE.HEADER.ADD_BUTTON.LABEL' | translate }}
    </button>
</div>
